<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <title>icons</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 10px 20px;
            background: #fff;
            color: #222;
        }

        .container {
            margin: 0 auto;
            width: 990px;
        }

        h1,
        div,
        footer {
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        h1 {
            border-bottom: 1px solid #333;
            margin: 30px 0 20px;
            font-size: 32px;
            font-weight: normal;
            line-height: 40px;
        }

        h1 small {
            font-size: 0.8em;
            padding-left: 2em;
        }

        .icons {
            margin-bottom: 40px;
        }

        .icons:after,
        .icons__item:after {
            content: "";
            display: table;
            clear: both;
        }

        .icons__item {
            float: left;
            margin-bottom: 20px;
            padding: 10px;
            width: 25%;
        }

        .icons__item,
        .icons__item i {
            line-height: 2em;
            cursor: pointer;
            overflow: hidden;
        }

        .icons__item:hover {
            color: #00A6FF;
        }

        .icons__item i,
        .icons__item span {
            float: left;
        }

        .icons__item span {
            width: 85%;
        }

        .icons__item i {
            display: inline-block;
            width: 15%;
            text-align: left;
        }

        .icons__item:hover i {
            -webkit-transform: scale(1.5);
            transform: scale(1.5);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        code {
            padding: 5px 10px;
            border: 1px solid #00A6FF;
            border-radius: 5px;
            background-color: #D3F0FF;
        }
        /* Generated by grunt-webfont */

        @font-face {
            font-family: "icons";
            src: url("icons.eot");
            src: url("icons.eot?#iefix") format("embedded-opentype"),
            url("icons.woff2") format("woff2"),
            url("icons.woff") format("woff"),
            url("icons.ttf") format("truetype"),
            url("icons.svg#icons") format("svg");
            font-weight: normal;
            font-style: normal;
        }

        .mi {

            font-family: "icons";

            display: inline-block;
            vertical-align: middle;
            line-height: 1;
            font-weight: normal;
            font-style: normal;
            speak: none;
            text-decoration: inherit;
            text-transform: none;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Icons */

        .mi-action:before {
            content: "\f101";
        }

        .mi-bulk-update:before {
            content: "\f102";
        }

        .mi-download:before {
            content: "\f103";
        }

        .mi-edit:before {
            content: "\f104";
        }

        .mi-favourite:before {
            content: "\f105";
        }

        .mi-magnifire:before {
            content: "\f106";
        }
    </style>
</head>

<body>
    <div class=container>
        <h1>Movin Webfonts / Icons</h1>
        <div class=icons id=icons>
            <div class=icons__item data-name=action><i class="mi mi-action"></i> <span>mi-action</span></div>
            <div class=icons__item data-name=bulk-update><i class="mi mi-bulk-update"></i> <span>mi-bulk-update</span></div>
            <div class=icons__item data-name=download><i class="mi mi-download"></i> <span>mi-download</span></div>
            <div class=icons__item data-name=edit><i class="mi mi-edit"></i> <span>mi-edit</span></div>
            <div class=icons__item data-name=favourite><i class="mi mi-favourite"></i> <span>mi-favourite</span></div>
            <div class=icons__item data-name=magnifire><i class="mi mi-magnifire"></i> <span>mi-magnifire</span></div>
        </div>
        <h1>Usage</h1>
        <pre><code>&lt;i class=&quot;mi mi-<span id=name>name</span>&quot;&gt;&lt;/i&gt;</code></pre> </div>
    <script>
        (function() {
            document.getElementById('icons').onclick = function(e) {
                e = e || window.event;
                var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
                document.getElementById('name').innerHTML = name;

            }
        })();
    </script>
</body>

</html>
